<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xz = document.createElement('img')
        xz.src = "xz.gif"
        document.body.append(xz);

        let left = 100;
        let step = 1; xz

        xz.style.position = 'fixed';
        xz.style.top = '100px'; 
        xz.style.left = left + 'px';
        
        function moveXz(){
            left = left + step;
            if (left > 1000){
                step = step *(-1);
                xz.style.transform = 'rotateY(180deg)';
            }
            if (left < 0){
                    step = step *(-1);
                    xz.style.transform = 'rotateY(0deg)';
            }
            xz.style.left = left + 'px';
        }
        setInterval(moveXz, 25);
    </script>
</body>
</html>
